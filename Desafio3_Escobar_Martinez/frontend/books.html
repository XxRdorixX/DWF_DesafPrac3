<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Libros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="js/books.js" defer></script>
    <style>
        body {
            background: #f8f9fa;
            font-family: "Poppins", sans-serif;
        }
        .container {
            margin-top: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Biblioteca</h1>
        <button class="btn btn-outline-danger" onclick="logout()">Cerrar sesión</button>
    </div>

    <!-- Formulario -->
    <form id="bookForm" class="mb-4">
        <input type="hidden" id="bookId">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" id="title" class="form-control" placeholder="Título" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="author" class="form-control" placeholder="Autor" required>
            </div>
            <div class="col-md-3">
                <input type="number" id="year" class="form-control" placeholder="Año de publicación" required>
            </div>
            <div class="col-md-1 d-grid">
                <button type="submit" id="submitBtn" class="btn btn-success">Guardar</button>
            </div>
        </div>
    </form>

    <!-- Tabla de libros -->
    <table class="table table-striped table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Año</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="booksTable"></tbody>
    </table>
</div>
</body>
</html>
